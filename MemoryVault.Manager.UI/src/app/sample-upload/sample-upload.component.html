<div class="container">
  <div class="row pt-5">
    <file-drop headertext="" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" class="drop-zone"
      (onFileLeave)="fileLeave($event)">
      <span>Drop files here</span>
    </file-drop>
  </div>
  <div class="row">
    <div class="upload-table">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody class="upload-name-style">
          <tr *ngFor="let item of files; let i=index">
            <td><strong>{{ item.relativePath }}</strong></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
